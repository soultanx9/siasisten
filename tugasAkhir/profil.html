<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<meta charset="UTF-8">
	<meta name="description" content="PROFIL">

<title>Profil</title>
</head>
<body>

<div class="jumbotron text-center">
  <h1><b>Profil</b></h1>

</div>
<div class="container">

		
  <div class="row">
  <div class="col-md-12" >
    <div class="table-responsive">
     <h2>Data Profil</h2>
	<button type="button" class="btn btn-success">Simpan</button>
	<button type="button" class="btn btn-success">Batal</button>
	<table class="table">
	<colgroup>
	<colgroup>
    <col span="1" style="width: 60%;"  >
      
	</colgroup>
  
	<tr>
		<th>NPM</th>
		<td><input type="npm" class="form-control" id="npm" placeholder=""></td>
	</tr>
	<tr>
		<th>Nama</th>
		<td><input type="nama" class="form-control" id="nm" placeholder=""></td>
	</tr>
	<tr>
		<th>Username</th>
		<td><input type="username" class="form-control" id="uname" placeholder=""></td>
	</tr>
	<tr>
		<th>Password</th>
		<td><input type="password" class="form-control" id="pwd" placeholder=" "></td>
	</tr>
	<tr>
		<th>Email</th>
		<td><input type="email" class="form-control" id="email" placeholder=""></td>
	</tr>
	<tr>
		<th>Email Aktif</th>
		<td><input type="email-aktif" class="form-control" id="email-aktif" placeholder=" "></td>
	</tr>
	<tr>
		<th>Waktu Kosong</th>
		<td><input type="waktu-kosong" class="form-control" id="wk" placeholder=" "></td>
	</tr>
	<tr>
		<th>No. Telp.</th>
		<td><input type="no-telp" class="form-control" id="np" placeholder=" "></td>
	</tr>
	<tr>
		<th>Bank</th>
		<td><input type="bank" class="form-control" id="bk" placeholder=" "></td>
	</tr>
	<tr>
		<th>No. Rekening</th>
		<td><input type="no-rekening" class="form-control" id="norek" placeholder=" "></td>
	</tr>
	<tr>
		<th>Halaman muka buku tabungan (*.jpg)</th>
		<td><img src="img/jpg-icon.jpg" class="img-responsive" alt="image" width="100" height="100"> </td>
		<td><button type="button" class="btn btn-success">Browse</button></td>
	</tr>
	<tr>
		<th>Foto (*.jpg)</th>                  
		<td><img src="img/jpg-icon.jpg" class="img-responsive" alt="image" width="100" height="100"> </td> 
		<td><button type="button" class="btn btn-success">Browse</button></td>
	</tr>
	</table>
	
    </div>
	</div>
  </div>
</div>

</body>
</html>
